<!DOCTYPE html>
<htmr lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
	</head>
	<body>
		<header class="p-3 bg-emerald-400">
			<p class="text-2xl p-2 text-center">Weather Dashboard</p>
		</header>
		<main>
			<p id="error" class="hidden text-red-500 mt-2"></p>
			<!-- Toast container -->
			<div
				id="toast"
				class="fixed top-4 right-4 z-50 hidden max-w-sm rounded-xl bg-gray-900 px-4 py-3 text-sm text-white shadow-lg transition-all duration-300"
			>
				<p id="toast-message"></p>
			</div>

			<section class="m-4 flex flex-col md:flex-row space-y-4 md:space-y-0">
				<!-- Panel -->
				<div class="mb:w-full xs:w-10/12 space-y-2 mx-auto md:flex-1 md:mr-4">
					<div class="p-4 mx-auto border flex space-x-3 lg:h-80">
						<article class="w-2/3">
							<div
								id="loc"
								class="flex items-center justify-center space-x-7 text-center text-lg sm:text-2xl font-semibold p-2 mx-auto"
							></div>
							<div id="box" class="flex flex-col space-y-4 mt-2 pl-3"></div>
						</article>
						<article
							class="flex-1 flex flex-col items-center justify-center space-y-2"
						>
							<img id="weather-icon" class="mx-auto" />
							<div id="description" class="text-center"></div>
							<button
								id="toggle-temps"
								class="px-4 py-2 rounded-lg bg-gray-400 mt-2"
							>
								Â°C
							</button>
						</article>
					</div>
				</div>
				<!-- Weather Form -->
				<form
					id="weather-form"
					class="flex flex-col border mb:w-full xs:w-10/12 md:w-5/12 lg:w-4/12 2xl:w-3/12 space-y-2 p-4 mx-auto md:mx-0"
				>
					<label for="city" class="font-semibold text-center"
						>Enter City Name</label
					>
					<span class="flex space-x-3">
						<input
							type="text"
							name="city"
							id="weather-city"
							class="p-1 rounded-lg w-9/12 mb:w-10/12 xs:w-11/12 border mx-auto mr-2"
						/>
						<input
							id="search-city"
							type="submit"
							value="Search"
							class="bg-emerald-400 rounded-lg px-2 flex-1 mx-auto"
						/>
					</span>
					<div class="flex items-center">
						<div class="grow border-t border-gray-400"></div>
						<span class="px-4 text-gray-500 font-semibold">OR</span>
						<div class="grow border-t border-gray-400"></div>
					</div>
					<span class="flex p-2 space-x-2 justify-center">
						<select
							name="locations"
							class="hidden mx-auto p-0.5 w-10/12 border rounded-xl"
							id="searched_locations"
						></select>
						<a
							id="use-location"
							class="flex items-center rounded-full p-1 bg-violet-200 shadow-lg hover:bg-gray-300 ml-4"
						>
							<img
								title="Location"
								src="/icons/location.png"
								alt="Get Current Location"
								class="size-6 items-center"
							/>
						</a>
					</span>
				</form>
			</section>
		</main>
		<footer></footer>
		<script type="module" src="/src/main.js"></script>
	</body>
</htmr>
