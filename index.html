<!DOCTYPE html>
<htmr lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
	</head>
	<body>
		<header>
			<p class="site-title">Weather Dashboard</p>
		</header>
		<main>
			<p id="error"></p>
			<div id="toast">
				<p id="toast-message"></p>
			</div>

			<section class="panel-one">
				<div class="panel-box">
					<div class="article-box">
						<article class="left-article">
							<div id="loc" class="details-box"></div>
							<div id="box" class="list-box"></div>
						</article>
						<article class="right-article">
							<img id="weather-icon" class="mx-auto" />
							<div id="description" class="text-center"></div>
							<button id="toggle-temps" class="temp-switch">Â°C</button>
						</article>
					</div>
				</div>

				<form
					id="weather-form"
					class="flex flex-col border mb:w-full xs:w-10/12 md:w-5/12 lg:w-4/12 2xl:w-3/12 space-y-2 p-4 mx-auto md:mx-0"
				>
					<label for="city" class="font-semibold text-center"
						>Enter City Name</label
					>
					<span class="flex space-x-3">
						<input
							type="text"
							name="city"
							id="weather-city"
							class="p-1 rounded-lg w-9/12 mb:w-10/12 xs:w-11/12 border mx-auto mr-2"
						/>
						<input
							id="search-city"
							type="submit"
							value="Search"
							class="bg-emerald-400 rounded-lg px-2 flex-1 mx-auto"
						/>
					</span>
					<div class="flex items-center">
						<div class="grow border-t border-gray-400"></div>
						<span class="px-4 text-gray-500 font-semibold">OR</span>
						<div class="grow border-t border-gray-400"></div>
					</div>
					<span class="flex p-2 space-x-2 justify-center">
						<select
							name="locations"
							class="hidden mx-auto p-0.5 w-10/12 border rounded-xl"
							id="searched_locations"
						></select>
						<a
							id="use-location"
							class="flex items-center rounded-full p-1 bg-violet-200 shadow-lg hover:bg-gray-300 ml-4"
						>
							<img
								title="Location"
								src="/icons/location.png"
								alt="Get Current Location"
								class="size-6 items-center"
							/>
						</a>
					</span>
				</form>
			</section>

			<section>
				<p class="forecast-title">5 Day Forecast</p>
				<div id="forecast" class="forecast-grid"></div>
			</section>
		</main>
		<footer>
			<p class="footer-text">Akash Damle, 2025</p>
		</footer>
		<script type="module" src="/src/main.js"></script>
	</body>
</htmr>
